<!-- templates/newsletter/newsletter_confirm_delete.html -->
{% extends 'newsletter/base.html' %}

{% block title %}Delete Newsletter - Newsletter System{% endblock %}

{% block content %}
    <h2>Delete Newsletter</h2>
    <p>Are you sure you want to delete the newsletter "{{ newsletter.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'newsletter_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
